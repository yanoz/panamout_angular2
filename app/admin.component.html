<h3>Create a spot</h3>
<div class="container">
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" placeholder="name" required   ngControl="name" #spy>
    <br>TODO: remove this: {{spy.className}}
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" required>
    	<option *ngFor="#c of categories" [value]="c">{{c}}</option>
  	</select>
  </div>
  <div class="form-group">
    <label for="street">Street</label>
    <input type="text" class="form-control" placeholder="street" required>
  </div>
  <div class="form-group">
    <label for="category">District</label>
    <select class="form-control" required>
    	<option *ngFor="#d of districts" [value]="d">{{d}}</option>
  	</select>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="lat">Lat</label>
    <input type="text" class="form-control" placeholder="lat" required>
  </div>
  <div class="form-group">
    <label for="lng">Lng</label>
    <input type="text" class="form-control" placeholder="lat" required>
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" class="form-control" placeholder="url" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
